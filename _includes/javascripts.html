<script>
(function ($) {
  "use strict";
  $(document).ready(function(){
      var $window = $(window),
      imageContainer = $('.post-image-image, .teaserimage-image');

      var imageOuter = $('.article-image');

      $window.on('scroll resize orientationChange', function() {
          var top = $window.scrollTop();
          if (top < 0 || top > 1500) return;
          imageContainer
            .css('transform', 'translate3d(0px, ' + top / 2 + 'px, 0px)')
            .css('opacity', 1 - top / imageOuter.height());
      });
      $window.trigger('scroll');

      $window.on('resize orientationChange', function() {
          $('.post-content, .blog-header').css('padding-top', imageOuter.height() + 'px');
      });
      $('.post-content, .blog-header').css('padding-top', imageOuter.height() + 'px');

      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
         && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html,body').animate({ scrollTop: target.offset().top }, 500);
            return false;
          }
        }
      });

      if ($window.scrollTop() == 0) $window.scrollTop(imageOuter.height() / 2);
  });
}(jQuery));
